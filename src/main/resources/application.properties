
spring.application.name=Pizzeria


spring.datasource.url=jdbc:postgresql://localhost:5433/pizzeria
spring.datasource.username=postgres
spring.datasource.password=pizzapass
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


security.jwt.issuer=incrustwetrust-pizzeria
security.jwt.secret=supersecret-change-this
security.jwt.expires-in-seconds=86400


springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/swagger.html

server.port=8081
server.error.include-message=always


logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/app.log
